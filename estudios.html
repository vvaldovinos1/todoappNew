<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="rain-background.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estudios</title>
  <style>
    /* mismo CSS que ya tienes */
    body {
      background: #000;
      color: #ccc;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: white;
      margin-bottom: 5px;
    }
    #fecha {
      margin-bottom: 30px;
      font-size: 18px;
      color: #aaa;
    }
    .checkbox-btn {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 20px;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      color: #ccc;
      max-width: 320px;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
    }
    .checkbox-btn input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      border: 2.5px solid #ffffff;
      transition: .2s linear;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .checkbox-btn input:checked ~ .checkmark {
      background-color: transparent;
      border: none;
      transform: rotate(45deg);
    }
    .checkmark:after {
      content: "";
      position: absolute;
      visibility: hidden;
      opacity: 0;
      left: 50%;
      top: 40%;
      width: 10px;
      height: 14px;
      border: 2px solid #0ea021;
      filter: drop-shadow(0px 0px 10px #0ea021);
      border-width: 0 2.5px 2.5px 0;
      transition: .2s linear;
      transform: translate(-50%, -50%) rotate(-90deg) scale(0.2);
      border-radius: 2px;
    }
    .checkbox-btn input:checked ~ .checkmark:after {
      visibility: visible;
      opacity: 1;
      transform: translate(-50%, -50%) rotate(0deg) scale(1);
      animation: pulse 1s ease-in;
    }
    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1.6);
      }
    }

    /* estilos para la bitácora */
    #bitacora {
      margin-top: 20px;
      max-width: 320px;
      width: 100%;
      min-height: 120px;
      background: #222;
      border: 1px solid #555;
      color: #ccc;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      resize: vertical;
      font-family: monospace;
    }
    #guardarBtn {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0ea021;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #guardarBtn:hover {
      background-color: #0c7a18;
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="btn2 btn-volver"><span>⬅ Volver</span></button>
  <div class="container"></div>

<div class="panel">


  <h1>Estudios</h1>
  <div id="fecha"></div>

  <label class="checkbox-btn">
    <input id="chk1" type="checkbox" />
    <span class="checkmark"></span>
    Inglés en Duolingo
  </label>

  <label class="checkbox-btn">
    <input id="chk2" type="checkbox" />
    <span class="checkmark"></span>
    Inglés en Wordbox
  </label>

  <label class="checkbox-btn">
    <input id="chk3" type="checkbox" />
    <span class="checkmark"></span>
    C# en Sololearn
  </label>

  <label class="checkbox-btn">
    <input id="chk4" type="checkbox" />
    <span class="checkmark"></span>
    Python, HTML y CSS en Mimo
  </label>

  <textarea id="bitacora" placeholder="Escribe aquí tu bitácora diaria..."></textarea>
  <button id="guardarBtn">Guardar bitácora</button>

</div>

  <script src="estudios.js"></script>
</body>
</html>
